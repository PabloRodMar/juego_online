<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle Simple</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; background: #111; color: #eee; }
    .row { display: flex; margin-bottom: 5px; }
    .tile { width: 40px; height: 40px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 20px; margin: 2px; text-transform: uppercase; background: #222; }
    .correct { background: #4caf50; }
    .present { background: #ffeb3b; color: #000; }
    .absent { background: #555; }
    input { margin-top: 20px; padding: 10px; font-size: 16px; width: 200px; text-transform: uppercase; }
    button { padding: 10px; margin-top: 10px; font-size: 16px; }
    #message { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Wordle Simple</h1>
  <div id="board"></div>
  <input id="guess" maxlength="10" placeholder="Tu intento" />
  <button onclick="checkGuess()">Probar</button>
  <p id="message"></p>

  <script>
    const WORDS = ["gato", "perro", "casa", "libro", "flor", "silla", "mesa", "raton", "cielo", "agua"];
    const solution = WORDS[Math.floor(Math.random() * WORDS.length)];
    const MAX = 10; // tamaño máximo del tablero
    const board = document.getElementById('board');
    const message = document.getElementById('message');

    for (let i = 0; i < 6; i++) {
      const row = document.createElement('div');
      row.className = 'row';
      for (let j = 0; j < MAX; j++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    let currentRow = 0;

    function checkGuess() {
      const input = document.getElementById('guess');
      const guess = input.value.toLowerCase();
      if (!guess) return;
      const row = board.children[currentRow];
      const tiles = row.children;
      for (let i = 0; i < MAX; i++) {
        const letter = guess[i] || '';
        tiles[i].textContent = letter;
        if (!letter) continue; // espacio en blanco
        if (letter === solution[i]) tiles[i].classList.add('correct');
        else if (solution.includes(letter)) tiles[i].classList.add('present');
        else tiles[i].classList.add('absent');
      }
      if (guess === solution) {
        message.textContent = '¡Correcto! La palabra era ' + solution.toUpperCase();
        return;
      }
      currentRow++;
      input.value = '';
      if (currentRow >= 6) {
        message.textContent = 'Perdiste. La palabra era ' + solution.toUpperCase();
      }
    }
  </script>
</body>
</html>
